<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Sprites</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <svg class="logo icon">
        <use xlink:href="sprite.svg#logo"></use>
    </svg>

    <svg class="facebook icon" >
        <use xlink:href="sprite.svg#facebook"></use>
        </svg>

    <svg class="instagram icon" >
        <use xlink:href="sprite.svg#instagram"></use>
    </svg>

    <svg class="arrow-bottom icon" >
        <use xlink:href="sprite.svg#arrow-bottom"></use>
    </svg>

    <svg class="cart icon" >
        <use xlink:href="sprite.svg#cart"></use>
    </svg>

    <svg class="compare icon" >
        <use xlink:href="sprite.svg#compare"></use>
    </svg>

    <svg class="favorite icon" >
        <use xlink:href="sprite.svg#favorite"></use>
    </svg>

    <svg class="footer-clock icon" >
        <use xlink:href="sprite.svg#footer-clock"></use>
    </svg>

    <svg class="footer-location icon" >
        <use xlink:href="../sprite/sprite.svg#footer-location"></use>
    </svg>
    
    <svg class="footer-location icon" >
        <use xlink:href="sprite.svg#instagram"></use>
    </svg>

    <svg class="search icon" >
        <use xlink:href="sprite.svg#search"></use>
    </svg>

    <svg class="logoZ icon" >
        <use xlink:href="sprite.svg#logoZ"></use>
    </svg>

    <svg class="instagram icon" >
        <use xlink:href="sprite.svg#instagram"></use>
    </svg>

    <svg class="instagram icon" >
        <use xlink:href="sprite.svg#instagram"></use>
    </svg>
    
</body>
</html>
